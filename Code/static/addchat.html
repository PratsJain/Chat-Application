<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ADD_CHAT</title>
</head>
<body>
    <div class="outer-layout">
        <div class="side-bar">
            <button type="button" class="profile-btn"  onclick="showprofile()">PROFILE</button>
        </div>
        <div id="chat-box">
            <div class="chat-type">
                <button type="button" class="chat-type-btn" onclick="switchToGroups()">Groups</button>
                <button type="button" class="chat-type-btn" onclick="switchToDMs()">Direct</button>
            </div>
        </div>
        
        <div class="chat-add">
            <div class="newchat-type">
                <h1>CHAT TYPE</h1>
                <input type="radio">
                <label for="dm">Direct Message</label><br>
                <input type="radio">
                <label for="Group">Group</label>
            </div>
        </div>
    </div>
</body>
</html>
