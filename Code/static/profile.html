<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile</title>
</head>
<body>
    <div class="outer-layout">
        <div class="side-bar">
            
        </div>
        <div class="chat-box">

                <button class="chat-type-btn">Direct</button>

            <div class="chat-with">
                <div class="person-info">

                </div>
                <div class="circle" id="circle-status"></div>
            </div>
            <div class="chat-with">
                <div class="person-info">
                    <div class="circle"></div>
                    <h2>SHOUMIK</h2>
                </div>
                <div class="circle" id="circle-status"></div>
            </div>
            <div class="chat-with">
                <div class="person-info">
                    <div class="circle"></div>
                    <h2>ALVIN</h2>
                </div>
                <div class="circle" id="circle-status"></div>
            </div>
        </div>
        <div class="profile-info">
                <div class="name">
                    <div class="circle"></div>
                    <h1>Jatin</h1>
                </div>
                <ul class="info">
                    <li><h2>About</h2></li>
                    <li><h3>xyz@gmail.com</h3></li>
                </ul>
                <ul class="info">
                    <li><h2>Description</h2>
                    <li><h3>Hey there !I am using chat-zone!!</h3></li>
                </ul>
        </div>
    </div>

</html>
