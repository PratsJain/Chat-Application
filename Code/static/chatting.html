<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_files/style.css">
    <title>Profile</title>
</head>
<body>
    <div class="outer-layout">
        <div class="side-bar">
            
        </div>
        <div class="chat-box">
            <div class="chat-type">
                <button class="chat-type-btn">Groups</button>
                <button class="chat-type-btn">Direct</button>
                
            </div>
            <div class="chat-with">
                <div class="person-info">
                    <div class="circle"></div>
                    <h3>PRATYUSH</h3>
                </div>
                <div class="circle" id="circle-status"></div>
            </div>
            <div class="chat-with">
                <div class="person-info">
                    <div class="circle"></div>
                    <h2>SHOUMIK</h2>
                </div>
                <div class="circle" id="circle-status"></div>
            </div>
            <div class="chat-with">
                <div class="person-info">
                    <div class="circle"></div>
                    <h2>ALVIN</h2>
                </div>
                <div class="circle" id="circle-status"></div>
            </div>
        </div>
        <div class="chatting">
            <div class="name">
                <div class="circle"></div>
                <h1>Jatin</h1>
            </div>
            <div class="chats">
                <ul id="chat-msgs">
                    <li>hi</li>
                    <li>hello</li>
                </ul>
            </div>
            <form class="chat-message">
                <input type="text" class="chat-message-input" placeholder="Type a message">
                <button class="send-btn">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
